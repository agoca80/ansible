kld_list="filemon i915kms nmdm vmm"

allscreens_flags="-f terminus-b32"

hostname="mountain"
keymap="es.kbd"
zfs_enable="YES"

# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"

# gateway_enable="YES"

wlans_iwm0="wlan0"

cloned_interfaces="bridge0"

autobridge_interfaces="bridge0"
autobridge_bridge0="em0 tap0 tap1 tap2"

ifconfig_em0="inet 192.168.1.103 netmask 255.255.255.0"
ifconfig_wlan0="inet 192.168.1.108 netmask 255.255.255.0 WPA"
ifconfig_bridge0="inet 192.168.1.80 netmask 255.255.255.0"

defaultrouter="192.168.1.1"

jenkins_enable="YES"
moused_enable="YES"
ntpdate_enable="YES"
ntpd_enable="YES"
powerd_enable="YES"
sshd_enable="YES"

#minio_enable="YES"
#mysql_enable="YES"
#redis_enable="YES"

