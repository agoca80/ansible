---
# tasks file for roles/zfs

- name: Create zfs pools
  loop: "{{ zfs_pools }}"
  command: zpool create -f -m {{ item.mountpoint }} {{ item.name }} {{ item.device }}
  args:
    creates: "{{ item.mountpoint }}"

- name: Create zfs datasets
  loop: "{{ zfs_datasets }}"
  zfs:
    name: "{{ item.dataset }}"
    extra_zfs_properties: "{{ item.properties }}"
    state: "{{ item.state }}"
