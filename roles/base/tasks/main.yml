---
# roles/base/tasks/main.yml

- name: base sysctl
  with_dict: "{{ base_sysctls }}"
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_set: yes

- name: base packages
  package:
    name: "{{ base_packages }}"
    state: present

- name: base hosts entries
  loop:
    - "127.0.0.1 {{ ansible_hostname }}"
  lineinfile:
    line: "{{ item }}"
    path: /etc/hosts

- name: base network
  with_dict: "{{ base_network }}"
  lineinfile:
    backup: yes
    regexp: "^{{ item.key }}="
    path:   "/etc/rc.conf"
    line:   '{{ item.key }}="{{ item.value }}"'
  notify: restart network
