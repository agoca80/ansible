base_network:
  autobridge_bridge0: em0
  autobridge_interfaces: bridge0
  cloned_interfaces: bridge0
  ifconfig_em0: inet 192.168.1.10 netmask 255.255.255.0
  ifconfig_em0_alias0: inet 192.168.1.18-33

base_packages:
  - bhyve-firmware
  - git-lite
  - py37-ansible
  - rsync
  - tmux

base_sysctls:
  kern.vt.enable_bell: 0
  net.link.tap.up_on_open: 1

jails_base_snapshot: 10
jails_dataset: zatic/jails
jails_mountpoint: /atic/jails

jails:
  - { name: devel    , state: present }
  # - { name: test     , state: absent }
  # - { name: jenkins  , state: absent }
  # - { name: ldap     , state: absent }
  - { name: mysql    , state: present }
  - { name: redis11  , state: present }
  - { name: minio    , state: absent }
  - { name: consul11 , state: present }
  # - { name: consul12 , state: absent }
  # - { name: consul13 , state: absent }
  - { name: vault1   , state: present }
